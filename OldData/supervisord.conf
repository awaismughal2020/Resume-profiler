[supervisord]
nodaemon=true
user=appuser
logfile=/app/logs/supervisord.log
pidfile=/app/logs/supervisord.pid

[program:cv-analyzer]
command=streamlit run /app/apps/streamlit_app.py --server.port=8501 --server.address=0.0.0.0 --server.headless=true --server.fileWatcherType=none
directory=/app
user=appuser
autostart=true
autorestart=true
stdout_logfile=/app/logs/cv-analyzer.log
stderr_logfile=/app/logs/cv-analyzer-error.log
environment=PYTHONPATH="/app"

[program:cv-enhancement]
command=streamlit run /app/apps/streamlit_app2.py --server.port=8502 --server.address=0.0.0.0 --server.headless=true --server.fileWatcherType=none
directory=/app
user=appuser
autostart=true
autorestart=true
stdout_logfile=/app/logs/cv-enhancement.log
stderr_logfile=/app/logs/cv-enhancement-error.log
environment=PYTHONPATH="/app"
