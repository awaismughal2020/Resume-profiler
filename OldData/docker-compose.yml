services:
  web-ui:
    image: nginx:alpine
    container_name: resume-ai-web
    ports:
      - "80:80"
    volumes:
      - ./index.html:/usr/share/nginx/html/index.html
      - ./css:/usr/share/nginx/html/css
      - ./js:/usr/share/nginx/html/js
      - ./images:/usr/share/nginx/html/images
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
    restart: unless-stopped
    networks:
      - resume-network

  # Keep original services as legacy/backup (optional)
  cv-analyzer:
    build:
      context: .
      dockerfile: Dockerfile.streamlit1
    container_name: cv-analyzer-app
    ports:
      - "8501:8501"
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - CV_ANALYZER_PASSWORD=${CV_ANALYZER_PASSWORD:-Abc123!@#7}
      - PYTHONPATH=/app
    volumes:
      - ./data:/app/data
      - ./prompts:/app/prompts
      - ./resume:/app/resume
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8501/_stcore/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - resume-network

  cv-enhancement:
    build:
      context: .
      dockerfile: Dockerfile.streamlit2
    container_name: cv-enhancement-app
    ports:
      - "8502:8502"
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - CV_ANALYZER_PASSWORD=${CV_ANALYZER_PASSWORD:-Abc123!@#7}
      - PYTHONPATH=/app
    volumes:
      - ./data:/app/data
      - ./prompts:/app/prompts
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8502/_stcore/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - resume-network

networks:
  resume-network:
    driver: bridge
