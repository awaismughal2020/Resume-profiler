version: '3.8'

services:
  cv-analysis-suite:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: cv-analysis-suite
    ports:
      - "8501:8501"  # CV Analyzer
      - "8502:8502"  # CV Enhancement  
      - "8503:8503"  # Main Dashboard
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - CV_ANALYZER_PASSWORD=${CV_ANALYZER_PASSWORD:-Abc123!@#7}
      - PYTHONPATH=/app
    volumes:
      - ./data:/app/data
      - ./prompts:/app/prompts
      - ./resume:/app/resume
      - ./logs:/app/logs
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8503/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
